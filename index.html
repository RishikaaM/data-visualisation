<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Data Visualization with D3.js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Data Visualization Website</h1>
        <p>Explore different datasets with interactive visualizations!</p>
    </header>

    <main>
        <section id="bar-chart">
            <h2>Global Population by Country</h2>
            <div id="bar-chart-container"></div>
        </section>

        <section id="line-chart">
            <h2>CO2 Emissions Over Time</h2>
            <div id="line-chart-container"></div>
        </section>

        <section id="scatter-plot">
            <h2>GDP vs Life Expectancy</h2>
            <div id="scatter-plot-container"></div>
        </section>

        <section id="pie-chart">
            <h2>Market Share of Tech Companies</h2>
            <div id="pie-chart-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
